<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My NBA</title>
    <link rel="stylesheet" href="static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="center">
      <input type="text" id="team_name" placeholder="TEAM NAME" />
      <input type="number" id="year" placeholder="YEAR" />
      <input type="checkbox" id="dateOfBirthUtc" />
      <label> filter by date of birth utc</label>
      <button id="get_team_button" class="btn btn-primary" type="submit">
        GET TEAM
      </button>
      <button id="get_dream_team_button" class="btn btn-primary" type="submit">
        Get Dream Team
      </button>
    </div>
    <div id="player-container" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/ViewMyNba.js"></script>
    <script src="static/Player.js"></script>
    <script src="static/Team.js"></script>
    <script src="static/Statistic.js"></script>
    <script src="static/ModelMyNba.js"></script>
    <script src="static/ControllerMyNba.js"></script>

    <script id="players-template" type="text/x-handlebars-template">
      {{#each players}}
        <div class="col">
          <div class="card h-100">
            <div class="text-center">
              <h5 class="card-title first-name">{{firstName}}</h5><h5
                class="card-title last-name"
              >{{lastName}}</h5>
              <h5 class="card-title shirt-number">{{jersey}}</h5>
              <img
                src={{img}}
                onerror="this.src='https://phantom-marca.unidadeditorial.es/ee46d7a1c09b447117f8e83c6e131f31/resize/1320/f/jpg/assets/multimedia/imagenes/2022/02/02/16437899001758.jpg'"
                width="250"
                height="200"
                class="card-img-top"
                alt="..."
              />
              <h5 class="card-title pos">{{pos}}</h5>
            </div>
            <div class="statistic-container">

            </div>
            {{#if isInDreanTeam}}
              <button
                type="button"
                class="btn btn-outline-danger remove-from-dream-team"
              >Remove player from dream team</button>
            {{else}}
              <button
                type="button"
                class="btn btn-outline-primary add-to-dream-team"
              >Add player to dream team</button>
            {{/if}}
          </div>
        </div>
      {{/each}}
    </script>

    <script id="statistic-template" type="text/x-handlebars-template">
      <div class="card-header">
        Statistic
      </div>
      <ul class="list-group list-group-flush text-right">
        {{#each statistics}}
          <li class="list-group-item">{{statistic}}</li>
        {{/each}}
      </ul>
    </script>
  </body>
</html>
