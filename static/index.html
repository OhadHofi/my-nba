<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="text" id="team_name" placeholder="TEAM NAME" />
    <input type="number" id="year" placeholder="YEAR" />
    <label> filter by date of birth utc</label>
    <input type="checkbox" id="dateOfBirthUtc" />
    <button id="get_team_button">GET TEAM</button>

    <div id="player-container" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/ViewMyNba.js"></script>
    <script src="static/Player.js"></script>
    <script src="static/Team.js"></script>
    <script src="static/ModelMyNba.js"></script>
    <script src="static/ControllerMyNba.js"></script>

    <script id="players-template" type="text/x-handlebars-template">
      {{#each players}}
        <div class="col">
          <div class="card h-100 text-center">
            <h5 class="card-title">{{_firstName}} {{_lastName}}</h5>
            <h5 class="card-title">{{_shirtNumber}}</h5>
            <div>{{this}}</div>
            <div>sadfd</div>
            <img src={{_img}} class="card-img-top" alt="..." />
            <h5 class="card-title">{{_pos}}</h5>
          </div>
        </div>
      {{/each}}
    </script>
  </body>
</html>
